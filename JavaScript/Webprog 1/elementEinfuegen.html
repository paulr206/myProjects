<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>einf端gen</title>
</head>
<body>

    <h1>Einf端gen</h1>
    <h2>Liste</h2>
    <p>Hier unten drunter soll ein Element eingef端gt werden</p>
    <ul>
        <li>Nummer 1</li>
        <li>Nummer 2</li>
        <li>Nummer 3</li>
    </ul>



<script>
    const firstPara = document.querySelector("p");
    const secondPara = document.createElement("p");
    secondPara.textContent = "Hier wurde der zweite Paragraph eingef端gt";
    firstPara.appendChild(secondPara);


    const list = document.querySelector("ul");
    const secondLI = list.querySelector("li:nth-of-type(2)");
    const thirdLI = list.querySelector("li:nth-of-type(3)");
    list.removeChild(secondLI);
    if(true){
        thirdLI.style.color = "red";
    }
    

</script>

</body>
</html>
