    <script>

        function allArray(arr, aufruf, arrPush) {
                console.log("Aufruf: " + aufruf);
                // anker
                if(aufruf == arr.length){
                    return;
                }
                // so oft wie Arr an Stelle ... ist
                for (let i = 0; i < arr[aufruf].length; i++) {
                    console.log("i = "+i);
                    // LÃ¤nge des restlichen Array
                    for (let j = aufruf+1; j < (arr.length - aufruf); j++) {
                        console.log("j = " + j);
                        // ist in zu durchsuchenden array drin?
                        if(arr[j].includes(arr[aufruf][i]) && !arrPush.includes(arr[aufruf][i])) {
                            arrPush.push(arr[aufruf][i]);
                            console.log(arr[aufruf][i]);
                        }
                    }
                }
                allArray(arr, aufruf+1, arrPush);    
        }

        function intersection(arr1, arr2) {
         if(arr1 === undefined || !Array.isArray(arr1)) {
            console.log("1. Argument ist kein Array");
            return;
         }
         if(arr2 === undefined || !Array.isArray(arr2)) {
            console.log("2. Argument ist kein Array");
            return;
         }
         for(var i = 0; i < arguments.length; i++){
             if(!Array.isArray(arguments[i])){
                console.log("ein Argument kein Array")
                return;
             }
         }
         // alles okay -> Schnittmenge kann berechnet werden
         var arr = [];
         allArray(arguments, 0, arr);
         return arr;
         };

         schnitt = intersection([1,2,4,7], [1,3], [10, 7], [3, 6]);
