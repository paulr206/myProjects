<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Tabelle Klausur</title>
    </head>

    <body>
        

        <table>
            <caption>Kinoprogramm</caption>

                <tr>
                    <th>Titel</th>
                    <th>Saal</th>
                    <th>Uhrzeit</th>

            </thead>
            
            <tbody>
                <tr>
                    <td rowspan="4">Godzilla</td>
                    <td rowspan="2" >Saal 1</td>
                    <td>14:45</td>
                </tr>
    
                <tr>
                    <td>17:30</td>
                </tr>
    
                <tr>
                    <td rowspan="2">Saal 2</td>
                    <td>14:45</td>
                </tr>
    
                <tr>
                    <td>19:00</td>
                </tr>
            </tbody>
               
            <tfoot>
                <tr colspan="3">Hinweis: Film in 3D</tr>
            </tfoot>
           
        </table>


    </body>

</html>
